<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assents/style/main.css" />
  </head>
  <body>
    <div class="container">
      <div id="options-container"></div>
      <div id="letter-container" class="letter-container hide"></div>
      <div id="user-input-section"></div>
      <div id="new-game-container" class="new-game-popup hide">
        <audio
          src="./audio/win.mp3"
          id="winMusic"
          style="visibility: hidden"
        ></audio>
<audio src="./audio/lose.mp3" style="visibility: hidden;" id="loseMusic"></audio>
        <div id="result-text"></div>
        <button id="new-game-button">New Game</button>
      </div>
    </div>
    <script src="./js/dom.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
